<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing GameüòÅ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
</head>


<style>
     body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-label {
            font-weight: bold;
            color: #ccc;
        }

        #feedback {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        #startGame {
            background-color: #ffd700;
            color: black;
            font-weight: bold;
        }

        #guessBtn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        #winCountDisplay {
            font-size: 1.2rem;
            color: #ffd700;
            margin-top: 10px;
        }

        #gameArea {
            display: none;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ddd;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
              /* Fix for arrows in the dropdown */
              select.form-control {
            -webkit-appearance: menulist; /* For Safari and Chrome */
            -moz-appearance: menulist;    /* For Firefox */
            appearance: menulist;         /* For modern browsers */
            padding-right: 30px;          /* Space for the dropdown arrow */
          /* Custom arrow */
            background-size: 15px; /* Size of the custom arrow */
            background-repeat: no-repeat;
            background-position: right 15px center;
        }
</style>
</head>
<body>

    <div class="container">
        <h2>üé≤ Guess the Number Game üé≤</h2>
        
        <!-- Welcome Screen -->
        <div id="welcomeScreen">
            <label for="difficulty" class="form-label">Select Difficulty Level:</label>
            <select id="difficulty" class="form-control mb-3">
                <option value="10">Easy (1-10)</option>
                <option value="50">Medium (1-50)</option>
                <option value="100">Hard (1-100)</option>
            </select>
            <button id="startGame" class="btn btn-primary">Start Game</button>
        </div>
        
        <!-- Game Area -->
        <div id="gameArea">
            <p>Guess the number within the selected range.</p>
            <input type="number" id="userGuess" class="form-control mb-3" placeholder="Enter your guess">
            <button id="guessBtn" class="btn btn-success">Submit Guess</button>
            <p id="feedback" class="mt-3"></p>
            <p id="winCountDisplay"></p>
            <!-- Restart Game Button -->
            <button id="restartGame" class="btn btn-info mt-3">Restart Game</button>
        </div>
    </div>
    
    <footer>
        Made by <a href="#">Ayesha Usman</a>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
